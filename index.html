<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form-design</title>
</head>

<body>
    <form action="">
        <fieldset class="feildset">
            <legend>Signup: </legend>
            <div class='form-content'>
                <h1>Username : </h1>
                <input type="text" name="" id="">
                <h1>Name: </h1>
                <input type="text" name="" id="">
                <h1>Password: </h1>
                <input type="password" name="" id="">
                <h1>Confirm Password:</h1>
                <input type="password" name="" id="">
                <h1>Gender:</h1>
                <div class="checkboxes">
                    <span>Male</span><input type="radio" name="male" id="">
                    <span>Female</span><input type="radio" name="female" id="">
                </div>
                <h1>Hobbies:</h1>
                <div class="checkboxes"><input type="checkbox" name="" id=""><span>Read</span>
                    <input type="checkbox" name="" id=""><span>Copy</span>
                    <input type="checkbox" name="" id=""><span>Sleep</span>
                </div>
                <h1>Country:</h1>
                <select name="country" id="">
                    <option value="nepal">Nepal</option>
                    <option value="srilanka">Sri lanka</option>
                    <option value="korea">Korea</option>
                </select>
                <br>
                <button type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
